version: '3.1'

services:

  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: "1234567"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "loopback"
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    depends_on:
      - db